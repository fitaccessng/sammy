{% extends "projects/base.html" %}

{% block title %}Calendar | SammyA Projects{% endblock %}
{% block header %}Project Calendar{% endblock %}

{% block extra_css %}
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Actions -->
    <div class="flex justify-between">
        <div class="flex space-x-3">
            <button id="addEventBtn" 
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                Add Event
            </button>
        </div>
        <div class="flex space-x-3">
            <select id="filterEvents" class="px-4 py-2 border rounded-lg">
                <option value="">All Events</option>
                <option value="inspection">Inspections</option>
                <option value="meeting">Meetings</option>
                <option value="delivery">Deliveries</option>
            </select>
        </div>
    </div>

    <!-- Calendar -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-6">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<!-- Add Event Modal -->
<div id="addEventModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Add Event</h3>
            <form id="addEventForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Event Title</label>
                    <input type="text" name="title" required 
                           class="mt-1 block w-full rounded-md border-gray-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Event Type</label>
                    <select name="type" required class="mt-1 block w-full rounded-md border-gray-300">
                        <option value="inspection">Inspection</option>
                        <option value="meeting">Meeting</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" name="date" required 
                           class="mt-1 block w-full rounded-md border-gray-300">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" class="closeModal px-4 py-2 bg-gray-200 text-gray-800 rounded-md">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize calendar
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: {{ calendar.events|tojson|safe }},
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }
    });
    calendar.render();

    // Modal controls
    const modal = document.getElementById('addEventModal');
    const openModal = document.getElementById('addEventBtn');
    const closeModal = document.querySelector('button.closeModal');
    const form = document.getElementById('addEventForm');

    openModal.addEventListener('click', () => modal.classList.remove('hidden'));
    closeModal.addEventListener('click', () => modal.classList.add('hidden'));
    
    // Form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        
        try {
            const response = await fetch('/projects/calendar/event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content
                },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            const data = await response.json();
            if (data.status === 'success') {
                calendar.addEvent({
                    title: formData.get('title'),
                    start: formData.get('date'),
                    type: formData.get('type')
                });
                modal.classList.add('hidden');
                form.reset();
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
});
</script>
{% endblock %}
