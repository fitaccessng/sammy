{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Logo/Brand Section -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Join SammyA to streamline your business operations
            </p>
        </div>

        <!-- Card Container -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                
                <!-- Full Name Input -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="name" id="name" required 
                        class="mt-1 px-3 py-2 border border-gray-300 block w-full rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="John Doe">
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" name="email" id="email" required 
                        class="mt-1 px-3 py-2 border border-gray-300 block w-full rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="you@example.com">
                </div>

                <!-- Role Selection -->
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="role" name="role" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a role</option>
                        <option value="super_hq">Super HQ Admin</option>
                        <option value="hq_finance">HQ Finance Manager</option>
                        <option value="hq_hr">HQ HR Manager</option>
                        <option value="hq_procurement">HQ Procurement Manager</option>
                        <option value="hq_quarry">HQ Quarry Manager</option>
                        <option value="hq_project">HQ Project Manager</option>
                        <option value="finance_staff">Finance Staff</option>
                        <option value="hr_staff">HR Staff</option>
                        <option value="procurement_staff">Procurement Staff</option>
                        <option value="quarry_staff">Quarry Staff</option>
                        <option value="project_staff">Project Staff</option>
                    </select>
                </div>

                <!-- Password Input -->
               <div class="mt-1 relative">
                        <input id="password" name="password" type="password" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                            focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="h-5 w-5 text-gray-400" fill="none" id="eye-icon" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium 
                        text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                        focus:ring-blue-500 transition duration-150 ease-in-out">
                        Create Account
                    </button>
                </div>
            </form>

            <!-- Login Link -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Already have an account?</span>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <a href="{{ url_for('login') }}" 
                        class="text-sm font-medium text-blue-600 hover:text-blue-500">
                        Sign in to your account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
        `;
    } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        `;
    }
}

// Role description tooltips
const roleDescriptions = {
    'super_hq': 'Full access to all systems and management capabilities',
    'hq_finance': 'Manage financial operations and finance staff',
    'hq_hr': 'Oversee human resources operations and HR staff',
    'hq_procurement': 'Manage procurement processes and procurement staff',
    'hq_quarry': 'Supervise quarry operations and quarry staff',
    'hq_project': 'Oversee project management and project staff',
    'finance_staff': 'Handle day-to-day financial tasks',
    'hr_staff': 'Handle day-to-day HR tasks',
    'procurement_staff': 'Handle day-to-day procurement tasks',
    'quarry_staff': 'Handle day-to-day quarry operations',
    'project_staff': 'Handle day-to-day project tasks'
};

document.getElementById('role').addEventListener('change', function() {
    const description = roleDescriptions[this.value] || 'Please select a role';
    document.getElementById('roleDescription').textContent = description;
});
</script>
{% endblock %}
