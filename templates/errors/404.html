{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="space-y-6">
            <!-- 404 Icon -->
            <div class="flex justify-center">
                <svg class="h-32 w-32 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>

            <!-- Error Message -->
            <div>
                <h1 class="text-6xl font-bold text-gray-900">404</h1>
                <p class="mt-4 text-xl text-gray-600">Page not found</p>
                <p class="mt-2 text-gray-500">The page you're looking for doesn't exist or has been moved.</p>
            </div>

            <!-- Back to Home Button -->
            <div class="mt-8">
                <a href="{{ url_for('main_home') }}" 
                   class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
