<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SammyA Management System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Changed csrf_token to be a variable, not a function call -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-br from-white via-blue-50 to-white min-h-screen font-sans">
  <!-- Navbar -->
  <nav class="bg-white/90 backdrop-blur-md shadow-md fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="text-2xl font-bold text-blue-700 tracking-wide">SammyA</a>
        </div>

        <!-- Menu -->
        <div class="hidden md:flex items-center space-x-6">
          <a href="/" class="text-gray-700 hover:text-blue-700 transition">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-700 transition">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-700 transition">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          <div class="fixed top-4 right-4 z-50">
              {% for category, message in messages %}
                  <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} flex items-center shadow-lg">
                      <div class="flex-grow">{{ message }}</div>
                      <button onclick="this.parentElement.remove()" class="ml-4 text-sm font-medium focus:outline-none">
                          Ã—
                      </button>
                  </div>
              {% endfor %}
          </div>
      {% endif %}
  {% endwith %}

  <!-- Main Content -->
  <main class="pt-24">
    {% block content %}{% endblock %}
  </main>

 

</body>
</html>
