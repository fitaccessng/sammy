{% extends "finance/base.html" %}

{% block title %}Settings | SammyA Finance{% endblock %}
{% block header %}Settings{% endblock %}

{% block content %}
<div class="p-6 space-y-6">
    <div class="bg-white rounded-lg shadow">
        <div class="p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Finance Settings</h2>
            
            <form id="settingsForm" class="space-y-6">
                <!-- Notifications -->
                <div class="flex items-center justify-between">
                    <div>
                        <label class="font-medium text-gray-700">Email Notifications</label>
                        <p class="text-sm text-gray-500">Receive alerts for important financial events</p>
                    </div>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" 
                               {% if settings.notifications_enabled %}checked{% endif %}>
                        <div class="relative w-11 h-6 bg-gray-200 peer-checked:bg-blue-600 rounded-full 
                                  transition-colors peer-focus:ring-4 peer-focus:ring-blue-300">
                            <div class="absolute inset-y-0 left-0 w-6 h-6 bg-white rounded-full transition-transform 
                                      peer-checked:translate-x-full"></div>
                        </div>
                    </label>
                </div>

                <!-- Currency -->
                <div>
                    <label class="block font-medium text-gray-700 mb-2">Default Currency</label>
                    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md 
                                 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="NGN" {% if settings.default_currency == 'NGN' %}selected{% endif %}>
                            Nigerian Naira (â‚¦)
                        </option>
                        <option value="USD" {% if settings.default_currency == 'USD' %}selected{% endif %}>
                            US Dollar ($)
                        </option>
                    </select>
                </div>

                <!-- Report Format -->
                <div>
                    <label class="block font-medium text-gray-700 mb-2">Default Report Format</label>
                    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md 
                                 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="PDF" {% if settings.report_format == 'PDF' %}selected{% endif %}>PDF</option>
                        <option value="EXCEL" {% if settings.report_format == 'EXCEL' %}selected{% endif %}>Excel</option>
                    </select>
                </div>

                <!-- Save Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg 
                                               hover:bg-blue-700 transition-colors">
                        Save Settings
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* Add these styles to your existing CSS */
.peer:checked ~ .peer-checked\:bg-blue-600 {
    background-color: #2563eb;
}

.peer:checked ~ * .peer-checked\:translate-x-full {
    transform: translateX(100%);
}

.peer:focus ~ .peer-focus\:ring-4 {
    box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
}
</style>
{% endblock %}
