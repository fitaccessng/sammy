{% extends "admin/base_simple.html" %}

{% block title %}Add Schedule - Construction Management System{% endblock %}

{% block head %}
{{ super() }}
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        overflow: hidden;
    }

    .form-header {
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        color: white;
        padding: 2rem;
        text-align: center;
    }

    .form-header h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
    }

    .form-header p {
        margin: 0.5rem 0 0 0;
        opacity: 0.9;
    }

    .form-body {
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #374151;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        transition: all 0.15s ease-in-out;
    }

    .btn-primary {
        background: #3b82f6;
        color: white;
    }

    .btn-primary:hover {
        background: #2563eb;
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: #6b7280;
        color: white;
    }

    .btn-secondary:hover {
        background: #4b5563;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e5e7eb;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .form-container {
            margin: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div style="padding: 2rem; min-height: 100vh; background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);">
    <div class="form-container">
        <div class="form-header">
            <h1><i class='bx bx-plus-circle'></i> Add New Schedule</h1>
            <p>Create a new project schedule with detailed planning information</p>
        </div>

        <div class="form-body">
            <form method="POST" action="{{ url_for('admin.add_general_schedule') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>

                <div class="form-group">
                    <label for="project_id" class="form-label">
                        <i class='bx bx-folder'></i> Project *
                    </label>
                    <select id="project_id" name="project_id" class="form-control" required>
                        <option value="">Select a project</option>
                        {% for project in projects %}
                        <option value="{{ project.id }}">{{ project.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="title" class="form-label">
                        <i class='bx bx-text'></i> Schedule Title *
                    </label>
                    <input type="text" id="title" name="title" class="form-control" required 
                           placeholder="Enter schedule title">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="type" class="form-label">
                            <i class='bx bx-category'></i> Schedule Type *
                        </label>
                        <select id="type" name="type" class="form-control" required>
                            <option value="">Select type</option>
                            <option value="Planning">Planning</option>
                            <option value="Construction">Construction</option>
                            <option value="Inspection">Inspection</option>
                            <option value="Meeting">Meeting</option>
                            <option value="Delivery">Delivery</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status" class="form-label">
                            <i class='bx bx-check-circle'></i> Status
                        </label>
                        <select id="status" name="status" class="form-control">
                            <option value="Scheduled">Scheduled</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                            <option value="Postponed">Postponed</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start_time" class="form-label">
                            <i class='bx bx-calendar'></i> Start Date & Time *
                        </label>
                        <input type="datetime-local" id="start_time" name="start_time" 
                               class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="end_time" class="form-label">
                            <i class='bx bx-calendar-check'></i> End Date & Time *
                        </label>
                        <input type="datetime-local" id="end_time" name="end_time" 
                               class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">
                        <i class='bx bx-note'></i> Description
                    </label>
                    <textarea id="description" name="description" class="form-control" 
                              rows="4" placeholder="Enter schedule description and notes"></textarea>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('admin.schedules') }}" class="btn btn-secondary">
                        <i class='bx bx-x'></i>
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class='bx bx-check'></i>
                        Create Schedule
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Set minimum date to today
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const formattedNow = now.toISOString().slice(0, 16);
    
    const startTime = document.getElementById('start_time');
    const endTime = document.getElementById('end_time');
    
    startTime.min = formattedNow;
    endTime.min = formattedNow;
    
    // When start time changes, update end time minimum
    startTime.addEventListener('change', function() {
        endTime.min = this.value;
        if (endTime.value && endTime.value < this.value) {
            endTime.value = this.value;
        }
    });
    
    // Validate that end time is after start time
    endTime.addEventListener('change', function() {
        if (this.value && startTime.value && this.value < startTime.value) {
            alert('End time must be after start time');
            this.value = startTime.value;
        }
    });
});
</script>
{% endblock %}
