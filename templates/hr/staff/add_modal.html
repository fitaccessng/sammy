<div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold">Add New Staff</h3>
    <button type="button" class="text-gray-500 hover:text-gray-700" data-modal-close aria-label="Close">
      <i class='bx bx-x text-2xl'></i>
    </button>
  </div>
  <form method="post" action="{{ url_for('hr.add_staff') }}" class="space-y-6">
    <!-- Basic Information Section -->
    <div class="border-b pb-4">
      <h4 class="text-sm font-semibold text-gray-800 mb-3">Basic Information</h4>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="block text-sm text-gray-700 mb-1">Staff ID</label>
          <input type="text" name="staff_code" class="w-full border rounded p-2" placeholder="e.g. FA001">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Full Name *</label>
          <input type="text" name="name" class="w-full border rounded p-2" placeholder="First Middle Last" required>
        </div>
      </div>
    </div>

    <!-- Personal Information Section -->
    <div class="border-b pb-4">
      <h4 class="text-sm font-semibold text-gray-800 mb-3">Personal Information</h4>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="block text-sm text-gray-700 mb-1">Email Address</label>
          <input type="email" name="email" class="w-full border rounded p-2" placeholder="employee@company.com">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Phone Number</label>
          <input type="tel" name="phone" class="w-full border rounded p-2" placeholder="+234 xxx xxxx xxx">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Date of Birth</label>
          <input type="date" name="dob" class="w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Gender</label>
          <select name="gender" class="w-full border rounded p-2">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <label class="block text-sm text-gray-700 mb-1">Home Address</label>
        <textarea name="address" rows="2" class="w-full border rounded p-2" placeholder="Full residential address"></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-3">
        <div>
          <label class="block text-sm text-gray-700 mb-1">Emergency Contact Name</label>
          <input type="text" name="emergency_contact_name" class="w-full border rounded p-2" placeholder="Next of kin">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Emergency Contact Phone</label>
          <input type="tel" name="emergency_contact_phone" class="w-full border rounded p-2" placeholder="+234 xxx xxxx xxx">
        </div>
      </div>
    </div>

    <!-- Employment Information Section -->
    <div class="border-b pb-4">
      <h4 class="text-sm font-semibold text-gray-800 mb-3">Employment Information</h4>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="block text-sm text-gray-700 mb-1">Employment Date</label>
          <input type="date" name="employment_date" class="w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Employment Type</label>
          <select name="employment_type" class="w-full border rounded p-2">
            <option value="">Select Type</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Contract">Contract</option>
            <option value="Intern">Intern</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Designation</label>
          <input type="text" name="designation" class="w-full border rounded p-2" placeholder="e.g. Operations Manager">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Department/Site</label>
          <input type="text" name="site_department" class="w-full border rounded p-2" placeholder="e.g. Abuja HQ">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Status</label>
          <select name="status" class="w-full border rounded p-2">
            <option value="Active">Active</option>
            <option value="On Leave">On Leave</option>
            <option value="Resigned">Resigned</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Payroll Information Section -->
    <div class="pb-4">
      <h4 class="text-sm font-semibold text-gray-800 mb-3">Payroll Information</h4>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="block text-sm text-gray-700 mb-1">Bank Name</label>
          <input type="text" name="bank_name" class="w-full border rounded p-2" placeholder="e.g. GTBank">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Account Number</label>
          <input type="text" name="account_number" class="w-full border rounded p-2" placeholder="1234567890">
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Basic Salary (Gross)</label>
          <input type="number" step="0.01" name="basic_salary" class="w-full border rounded p-2" placeholder="e.g. 250000">
        </div>
      </div>
    </div>

    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <div class="flex items-center justify-end space-x-2 pt-4 border-t">
      <button type="button" class="px-4 py-2 rounded border" onclick="(function(){const m=document.getElementById('modal-add-staff'); if(m){m.classList.add('hidden');m.classList.remove('flex');}})()">Cancel</button>
      <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Create Staff</button>
    </div>
  </form>
  <p class="mt-4 text-xs text-gray-500">Tip: Only Full Name is required. Other details can be added later. Personal and payroll information helps with comprehensive staff management.</p>
</div>
