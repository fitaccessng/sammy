<div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <h3 class="text-lg font-semibold mb-4">Import Staff from XLS</h3>
    {% if message %}
        <div class="mb-4 p-2 bg-blue-100 text-blue-800 rounded">{{ message }}</div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xls,.xlsx" class="w-full p-2 border rounded mb-4" required>
        <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded">Import</button>
    </form>
    <a href="{{ url_for('hr.staff_list') }}" class="mt-4 w-full inline-block bg-gray-300 text-gray-800 px-4 py-2 rounded">Close</a>
</div>
