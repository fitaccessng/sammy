{% extends "quarry/base.html" %}

{% block title %}Settings | SammyA Quarry{% endblock %}
{% block header %}Quarry Settings{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Notification Settings -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800">Notification Settings</h3>
        </div>
        <div class="p-6">
            <form id="notificationForm" class="space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Email Notifications</label>
                        <p class="text-sm text-gray-500">Receive updates via email</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" 
                               {% if settings.notifications_enabled %}checked{% endif %}>
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-blue-600 
                                  peer-checked:after:translate-x-full after:content-[''] after:absolute 
                                  after:top-[2px] after:left-[2px] after:bg-white after:rounded-full 
                                  after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
            </form>
        </div>
    </div>

    <!-- Display Settings -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800">Display Settings</h3>
        </div>
        <div class="p-6">
            <form id="displayForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Theme</label>
                        <select class="mt-1 block w-full p-2 border rounded-lg">
                            <option value="light" {% if settings.theme == 'light' %}selected{% endif %}>Light</option>
                            <option value="dark" {% if settings.theme == 'dark' %}selected{% endif %}>Dark</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Default Unit</label>
                        <select class="mt-1 block w-full p-2 border rounded-lg">
                            <option value="tons" {% if settings.default_unit == 'tons' %}selected{% endif %}>Tons</option>
                            <option value="kg" {% if settings.default_unit == 'kg' %}selected{% endif %}>Kilograms</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Report Settings -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800">Report Settings</h3>
        </div>
        <div class="p-6">
            <form id="reportSettingsForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Default Report Format</label>
                    <select class="mt-1 block w-full p-2 border rounded-lg">
                        <option value="Excel" {% if settings.report_format == 'Excel' %}selected{% endif %}>Excel</option>
                        <option value="PDF" {% if settings.report_format == 'PDF' %}selected{% endif %}>PDF</option>
                        <option value="CSV" {% if settings.report_format == 'CSV' %}selected{% endif %}>CSV</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end">
        <button type="button" id="saveSettings" 
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Save Changes
        </button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const saveSettings = document.getElementById('saveSettings');
    if (saveSettings) {
        saveSettings.addEventListener('click', async function() {
            try {
                const settings = {
                    notifications: document.querySelector('#notificationForm input[type="checkbox"]').checked,
                    theme: document.querySelector('#displayForm select').value,
                    defaultUnit: document.querySelector('#reportSettingsForm select').value
                };

                const response = await fetch('/quarry/settings/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content
                    },
                    body: JSON.stringify(settings)
                });

                const data = await response.json();
                if (data.status === 'success') {
                    alert('Settings updated successfully');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating settings');
            }
        });
    }
});
</script>
{% endblock %}
